<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      ///Execute code on defined page

      var route = {
        _routes : {},
        add : function ( url, action) {
          this._routes[url] = action;
        }, 
        run : function () {
          $.each (this._routes, function (pattern) {
            if ( location.href.match( pattern )) {
              ///Execude any code or function
              this();
            }
          });
        }
      };

      route.add( '001.html', function(){
        console.log('Hi this is the page 001')
        helloWorld('001.html');
      });

      route.add( '002.html', function(){
        console.log('Hi this is the page 002')
      });

      route.run();

      function helloWorld( textFrom ) {
        console.log('Hello world from: ', textFrom);
      }
    </script>

  </body>
</html>
